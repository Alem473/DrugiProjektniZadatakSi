            background: linear-gradient(to bottom, #001d3d, #000000);
        }

        .navbar {
            background-color: #002855;
        }

        .form-container {
            margin-top: 50px;
        }

        footer {
            margin-top: 50px;
            background-color: #002855;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body class="text-white">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Solarni sistem</a>
            <button class="navbar-toggler" type="button" id="navbarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Početna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="odbrojavanje.html">Odbrojavanje</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <h1 class="text-center">Kontakt</h1>
        <p class="text-center">Imate pitanja? Kontaktirajte nas putem forme ispod!</p>

        <form class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Ime</label>
                <input type="text" class="form-control" id="name" placeholder="Unesite vaše ime">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Unesite vaš email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Poruka</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Napišite vašu poruku"></textarea>
            </div>
            <button type="submit" class="btn btn-warning w-100">Pošalji</button>
        </form>
    </div>

<footer class="text-center">
